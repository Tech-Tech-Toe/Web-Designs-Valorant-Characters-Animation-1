<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Characters Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2e2b4f;
            overflow: hidden;
        }
        .banner-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .banner-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1s ease;
        }
        .banner-container:hover img {
            animation: zoomInOut 3s ease-in-out infinite;
        }


       

        .banner-content {
            position: absolute;
            bottom: 20px; /* Adjust the positioning of the text */
            width: 100%;
            text-align: center;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            font-size: 40px;
            letter-spacing: 2px;
            font-weight: bold;
            text-transform: uppercase;
            animation: fire 2s infinite;
        }




        /* Zoom In and Out Animation */
        @keyframes zoomInOut {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Fire animation */
        @keyframes fire {
            0% {
                text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ff6600, 0 0 40px #ff6600, 0 0 50px #ff3300, 0 0 60px #ff3300, 0 0 70px #ff0000;
                color: #ffcc00;
            }
            50% {
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff3300, 0 0 40px #ff3300, 0 0 50px #ff6600, 0 0 60px #ff6600, 0 0 70px #ffcc00, 0 0 80px #ffcc00;
                color: #ff6600;
            }
            100% {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff3300, 0 0 30px #ff6600, 0 0 40px #ffcc00, 0 0 50px #ffcc00, 0 0 60px #ffff00, 0 0 70px #ffff00;
                color: #ff0000;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src=https://images.hdqwalls.com/wallpapers/the-firestarter-the-phoenix-valorant-game-4k-jn.jpg alt="Valorant Character Banner">

            <h4>VOLVARANT CHARACTERS</h4>
        </div>
    </div>
</body>
</html>
